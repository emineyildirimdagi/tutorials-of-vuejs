<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <title>Vue JS Tutorial - 2</title>
  </head>
  <body>
    <div
      id="app"
      v-on:mousemove="updateCoords($event)"
      v-on:click="clickApp($event)"
    >
      <div class="proggress-bar">
        <span :style="{width:proggress + '%'}"></span>
      </div>
      <span class="line-vector vector-h" :style="{'top':y+'px'}"></span>
      <span class="line-vector vector-v" :style="{'left':x+'px'}"></span>
      <figure
        v-for="buble in bubles"
        :key="buble.id"
        class="buble-object"
        :style="{'top':buble.y + 'px', 'left':buble.x + 'px'}"
      ></figure>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
